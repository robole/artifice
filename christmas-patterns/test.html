<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --width: 300px;
        --cgreen: #00aa69;
        --cred: #ee1526;
      }

      .stripey {
        --size: 6%;

        background: repeating-linear-gradient(
          53deg,
          white 0 var(--size),
          var(--cred) var(--size) calc(var(--size) * 2)
        );
        z-index: 100;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="stripey"></div>
  </body>
</html>
