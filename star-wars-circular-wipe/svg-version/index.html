<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Wipe (SVG Version)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <heading>
        <h1>Circular Wipe</h1>
        <p>Hover or tap to see transition</p>
      </heading>
      <div class="scenes">
        <div class="scene-1 scene"></div>
        <svg class="scene-2 scene" viewBox="0 0 1920 820">
          <defs>
            <radialGradient id="myGradient">
              <stop offset="70%" stop-color="white" />
              <stop offset="100%" stop-color="transparent" />
            </radialGradient>
            <mask id="imageMask">
              <circle
                id="circleMask"
                cx="50%"
                cy="50%"
                r="50%"
                fill="url('#myGradient')"
              />
            </mask>
          </defs>
          <image
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid slice"
            href="../assets/img/scene-2.jpg"
            mask="url(#imageMask)"
          ></image>
        </svg>
      </div>
      <div class="visualizer">
        <div class="visualizer-mask"></div>
      </div>
      <p>This is the SVG version.</p>
    </div>
  </body>
</html>
