<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foldable Decoration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decoration">
      <div class="panel">
        <img class="cover" src="img/cover.jpg" alt="christmas tree cover" />
      </div>
      <div class="panel">
        <img class="hat reversed" src="img/hat-reversed.png" alt="hat" />
      </div>
      <div class="panel">
        <img class="hat" src="img/hat.png" alt="hat" />
      </div>
      <div class="panel">
        <img class="hat" src="img/snowy-scene.jpg" alt="christmas tree cover" />
      </div>
    </div>
  </body>
</html>
